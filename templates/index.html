<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>Вы забыли про титульник</title>
	{% endif %}
</head>
<body>
	<h1>{{content}}</h1>
	{% for post in posts%}

	{% endfor %}
</body>
</html>
